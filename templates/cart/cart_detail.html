{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5" style="direction: rtl;">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold mb-0"><i class="fa-solid fa-cart-shopping me-2 text-info"></i> سلة التسوق</h2>
        <a href="/products/" class="btn btn-outline-info rounded-pill px-4">إضافة المزيد</a>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div id="cart-items-container" class="row g-3"></div>
            <div id="cart-empty" class="text-center py-5 text-muted d-none">سلتك فارغة حالياً.</div>
        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow-sm p-4 sticky-top" style="border-radius: 20px; background-color: #f8f9fa; top: 20px;">
                <h5 class="fw-bold mb-4">ملخص الطلب</h5>
                <div class="d-flex justify-content-between mb-3 text-secondary">
                    <span>الإجمالي</span>
                    <span id="cart-subtotal">0.00 ج.م</span>
                </div>
                <hr class="opacity-10">
                <div class="d-flex justify-content-between mb-4">
                    <span class="fs-5 fw-bold">الإجمالي النهائي</span>
                    <span id="cart-total" class="fs-4 fw-bold text-info">0.00 ج.م</span>
                </div>

                <button id="checkout-btn" class="btn btn-info w-100 text-white fw-bold py-3 rounded-pill mb-3 shadow-sm" data-bs-toggle="modal" data-bs-target="#checkoutModal">إتمام الشراء</button>
                <a href="/products/" class="btn btn-light w-100 text-muted fw-bold py-2 rounded-pill border">العودة للتسوق</a>
            </div>
        </div>
    </div>
</div>

<!-- Checkout Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">تأكيد الطلب</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="checkout-summary"><div class="text-center py-4">Loading...</div></div>
            <div class="modal-footer flex-column align-items-stretch gap-2">
                <div id="checkout-footer-summary" class="small text-muted" style="line-height:1.35;">
                    <div class="d-flex flex-column gap-1">
                        <div class="d-flex align-items-center gap-2">
                            <i class="fa-solid fa-truck" style="color:#00BCD4;"></i>
                            <span class="fw-bold">الشحن:</span>
                            <span id="checkout-footer-address">—</span>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <i class="fa-solid fa-credit-card" style="color:#00BCD4;"></i>
                            <span class="fw-bold">الدفع:</span>
                            <span id="checkout-footer-payment">—</span>
                        </div>
                        <div class="d-flex align-items-center gap-2">
                            <i class="fa-solid fa-receipt" style="color:#00BCD4;"></i>
                            <span class="fw-bold">الإجمالي:</span>
                            <span id="checkout-footer-total">—</span>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-between gap-2">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" id="checkout-confirm" class="btn btn-info text-white">تأكيد الطلب</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'frontend/js/cart.js' %}?v={% now 'U' %}"></script>
{% endblock %}
