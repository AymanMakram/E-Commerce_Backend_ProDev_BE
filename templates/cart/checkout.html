{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5" style="direction: rtl;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm p-4" style="border-radius: 20px; background-color: #f8f9fa;">
                <h3 class="fw-bold mb-3 text-center"><i class="fa-solid fa-credit-card me-2 text-info"></i> إتمام الشراء والدفع</h3>
                <p class="text-muted text-center mb-4">تم نقل صفحة الدفع إلى السلة لضمان تجربة موحدة.</p>
                <div class="d-grid gap-2">
                    <a href="/cart/?checkout=1" class="btn btn-info text-white fw-bold py-3 rounded-pill">الانتقال إلى الدفع</a>
                    <a href="/cart/" class="btn btn-light fw-bold py-2 rounded-pill">عودة للسلة</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    window.location.replace('/cart/?checkout=1');
</script>
{% endblock %}
