{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <a href="/products/" class="btn btn-link text-decoration-none mb-3">
    <i class="fa-solid fa-arrow-right ms-2"></i> الرجوع للمنتجات
  </a>

  <div id="product-detail-root" data-product-id="{{ product_id }}">
    <div id="product-detail-skeleton" class="row g-4">
      <div class="col-lg-5">
        <div class="card border-0 shadow-sm" style="border-radius: 18px; overflow: hidden;">
          <div class="skeleton" style="height: 360px;"></div>
        </div>
        <div class="d-flex gap-2 mt-3">
          <div class="skeleton" style="width: 74px; height: 74px; border-radius: 14px;"></div>
          <div class="skeleton" style="width: 74px; height: 74px; border-radius: 14px;"></div>
          <div class="skeleton" style="width: 74px; height: 74px; border-radius: 14px;"></div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card border-0 shadow-sm p-4" style="border-radius: 18px;">
          <div class="skeleton-text" style="height: 22px; width: 55%;"></div>
          <div class="skeleton-text mt-3" style="height: 14px; width: 35%;"></div>
          <div class="skeleton-text mt-4" style="height: 16px; width: 28%;"></div>
          <div class="skeleton-text mt-2" style="height: 14px; width: 90%;"></div>
          <div class="skeleton-text mt-2" style="height: 14px; width: 80%;"></div>
        </div>
      </div>
    </div>

    <div id="product-detail-content" class="d-none"></div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'frontend/js/product_detail.js' %}?v={% now 'U' %}"></script>
{% endblock %}
